<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตารางการใช้ห้อง </title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --green-dark: #1B5E06;
      --green-mint: #4FBA77;
      --white: #FFFFFF;
      --purple-dark: #1E152A;
      --gray-dark: #3A2E39;
      --blue-class: #a3c9ff;
    }

    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--white);
      color: var(--purple-dark);
    }

    h2 {
      text-align: center;
      color: var(--green-dark);
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    select {
      border: 1px solid var(--gray-dark);
    }

    button {
      background-color: var(--green-dark);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--green-mint);
    }

    .hidden {
      display: none;
    }

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      margin-top: 20px;
    }

    .schedule-table th,
    .schedule-table td {
      border: 1px solid #999;
      text-align: center;
      vertical-align: top;
      padding: 4px;
    }

    .schedule-table th {
      background-color: var(--gray-dark);
      color: white;
    }

    .schedule-table td.time-col {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .class-block {
      background-color: var(--blue-class);
      height: 60px;
    }

    .class-block p {
      margin: 2px 0;
      line-height: 1.2;
      font-size: 0.75rem;
    }

    @media (min-width: 600px) {
      select, button {
        max-width: 400px;
        margin: 8px auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h2>ตารางการใช้ห้อง - MJU</h2>

  <select id="buildingSelect">
    <option value="">เลือกอาคาร</option>
  </select>

  <select id="roomSelect" class="hidden">
    <option value="">เลือกห้อง</option>
  </select>

  <button id="showBtn" class="hidden">แสดงตาราง</button>

  <div id="scheduleContainer"></div>

  <script>
    const data = {
      "อาคารวิทยาศาสตร์": {
        "LAB 1": {
          "จันทร์": {
            "08:00": ["10301231", "(3) 1,", "L1", 2],
            "13:00": ["10301222", "(3) 1,", "L1", 2]
          },
          "อังคาร": {
            "08:00": ["10301231", "(3) 1,", "L1", 1],
            "13:00": ["10301225", "(3) 1,", "L1", 2]
          },
          "พุธ": {
            "08:00": ["10301112", "(3) 1,", "L1", 2]
          },
          "พฤหัสบดี": {
            "13:00": ["10301223", "(3) 1,", "L1", 2]
          },
          "ศุกร์": {
            "14:00": ["10301223", "(3) 1,", "L1", 2]
          }
        }
      },
      "อาคารสังคมศาสตร์": {
        "ห้องเรียน 201": {
          "พุธ": {
            "10:00": ["20304567", "(3) 2,", "S2", 1]
          }
        }
      }
    };

    const times = ["08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00"];
    const days = ["จันทร์", "อังคาร", "พุธ", "พฤหัสบดี", "ศุกร์"];

    const buildingSelect = document.getElementById("buildingSelect");
    const roomSelect = document.getElementById("roomSelect");
    const showBtn = document.getElementById("showBtn");
    const scheduleContainer = document.getElementById("scheduleContainer");

    // Populate building select
    Object.keys(data).forEach(building => {
      const option = document.createElement("option");
      option.value = building;
      option.textContent = building;
      buildingSelect.appendChild(option);
    });

    buildingSelect.addEventListener("change", () => {
      const selectedBuilding = buildingSelect.value;
      roomSelect.innerHTML = '<option value="">เลือกห้อง</option>';
      scheduleContainer.innerHTML = '';
      showBtn.classList.add("hidden");

      if (selectedBuilding) {
        roomSelect.classList.remove("hidden");
        const rooms = Object.keys(data[selectedBuilding]);
        rooms.forEach(room => {
          const option = document.createElement("option");
          option.value = room;
          option.textContent = room;
          roomSelect.appendChild(option);
        });
      } else {
        roomSelect.classList.add("hidden");
      }
    });

    roomSelect.addEventListener("change", () => {
      scheduleContainer.innerHTML = '';
      if (roomSelect.value) {
        showBtn.classList.remove("hidden");
      } else {
        showBtn.classList.add("hidden");
      }
    });

    showBtn.addEventListener("click", () => {
      const building = buildingSelect.value;
      const room = roomSelect.value;
      const schedule = data[building][room];

      const table = document.createElement("table");
      table.className = "schedule-table";

      // Header
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      headRow.innerHTML = "<th>Day/Time</th>";
      times.forEach(t => {
        const th = document.createElement("th");
        th.textContent = t + "-" + (parseInt(t.split(":")[0]) + 1) + ":00";
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement("tbody");
      days.forEach(day => {
        const row = document.createElement("tr");
        const dayCell = document.createElement("td");
        dayCell.textContent = day;
        dayCell.className = "time-col";
        row.appendChild(dayCell);

        for (let i = 0; i < times.length; ) {
          const t = times[i];
          const cls = schedule[day]?.[t];
          if (cls) {
            const [code, group, loc, span] = cls;
            const td = document.createElement("td");
            td.className = "class-block";
            td.colSpan = span;
            td.innerHTML = `<p>${code}</p><p>${group}</p><p>${loc}</p>`;
            row.appendChild(td);
            i += span;
          } else {
            const td = document.createElement("td");
            row.appendChild(td);
            i++;
          }
        }

        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      scheduleContainer.innerHTML = '';
      scheduleContainer.appendChild(table);
    });
  </script>

</body>
</html>
