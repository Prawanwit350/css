<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ตารางการใช้ห้อง ม.แม่โจ้</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f9fb;
      color: #1E152A;
    }
    .header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      min-width: 150px;
      border-radius: 4px;
      border: 1px solid #3A2E39;
      background: #4FB477;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1B5006;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #3A2E39;
      padding: 0.4rem;
      text-align: center;
      font-size: 0.9rem;
    }
    th {
      background: #1B5006;
      color: white;
    }
    td.empty {
      background: #fff;
      color: #ccc;
    }
    @media (min-width: 600px) {
      select, button {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ตารางการใช้ห้อง มหาวิทยาลัยแม่โจ้</h2>
  </div>

  <div class="filters">
    <select id="roomSelect"></select>
    <button id="loadBtn">ดูตาราง</button>
  </div>

  <div id="tableContainer"></div>

  <script>
    // รายชื่ออาคาร
    const buildings = [
      {code: "101", name:"อาคารพัฒนาวิศัยทัศน์"},
      {code: "102", name:"ประเสริฐ ณ นคร"},
      {code: "103", name:"สมิตตานนท์"},
      // ... เพิ่มให้ครบตามต้องการ
    ];

    // ตารางจำลอง (ตัวอย่าง JSON)
    const mockData = {
      "101": {
        rooms:["101"],
        timeslots:["08:00-09:00","09:00-10:00","10:00-11:00"],
        entries:[
          {timeslot:"08:00-09:00", room:"101", subject:"โครงสร้างข้อมูล", teacher:"อ.สมชาย"},
          {timeslot:"09:00-10:00", room:"101", subject:"ระบบฐานข้อมูล", teacher:"อ.วิรัตน์"},
        ]
      },
      "102": { /* ... */ }
    };

    const roomSelect = document.getElementById('roomSelect');
    const loadBtn = document.getElementById('loadBtn');
    const tableContainer = document.getElementById('tableContainer');

    // เติม dropdown
    buildings.forEach(b => {
      const o = document.createElement('option');
      o.value = b.code;
      o.textContent = `${b.code} - ${b.name}`;
      roomSelect.appendChild(o);
    });

    loadBtn.addEventListener('click', () => {
      const code = roomSelect.value;
      if (!code) {
        tableContainer.innerHTML = '<p>กรุณาเลือกอาคารก่อน</p>';
        return;
      }
      const data = mockData[code] || {rooms:[],timeslots:[],entries:[]};
      renderTable(data);
    });

    function renderTable(data) {
      if (data.rooms.length === 0) {
        tableContainer.innerHTML = '<p>ไม่มีข้อมูลในอาคารนี้</p>';
        return;
      }

      let html = '<table><thead><tr><th>เวลา\\ห้อง</th>';
      data.rooms.forEach(r => html += `<th>${r}</th>`);
      html += '</tr></thead><tbody>';

      data.timeslots.forEach(ts => {
        html += `<tr><th>${ts}</th>`;
        data.rooms.forEach(r => {
          const e = data.entries.find(en=>en.timeslot===ts&&en.room===r);
          html += e
            ? `<td>${e.subject}<br><small>${e.teacher}</small></td>`
            : `<td class="empty">–</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody></table>';
      tableContainer.innerHTML = html;
    }
  </script>
</body>
</html>
