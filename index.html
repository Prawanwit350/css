<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายชื่ออาคาร ม.แม่โจ้</title>
  
  <!-- ฟอนต์ Prompt -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #1B5006;
      --secondary: #4FB477;
      --background: #FFFFFF;
      --text: #1E152A;
      --accent: #3A2E39;
    }

    body {
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: var(--background);
      color: var(--text);
    }

    header h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }

    .filters select,
    .filters input,
    .filters button {
      width: 100%;
      max-width: 320px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--accent);
      background-color: var(--secondary);
      color: white;
      border-radius: 4px;
    }

    .filters button:hover {
      background-color: var(--primary);
      cursor: pointer;
    }

    #selectedBuilding {
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
    }

    @media (min-width: 600px) {
      .filters {
        flex-direction: row;
        justify-content: center;
      }

      .filters select,
      .filters input,
      .filters button {
        max-width: 200px;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>รายชื่ออาคาร มหาวิทยาลัยแม่โจ้</h1>
  </header>

  <section class="filters">
    <select id="buildingSelect">
      <option value="">-- เลือกอาคาร --</option>
    </select>
  </section>

  <p id="selectedBuilding"></p>

  <script>
    const buildings = [
      {code: "000", name: "ประกาศภายหลัง"},
      {code: "101", name: "อาคารพัฒนาวิศัยทัศน์"},
      {code: "102", name: "ประเสริฐ ณ นคร"},
      {code: "103", name: "สมิตตานนท์"},
      {code: "104", name: "คณะวิศวกรรมและอุตสาหกรรมเกษตร"},
      {code: "105", name: "คณะวิทยาศาสตร์"},
      {code: "106", name: "คณะเทคโนโลยีการประมงและทรัพยากรทางน้ำ"},
      {code: "107", name: "คณะบริหารธุรกิจ"},
      {code: "108", name: "ภาควิชาทรัพยากรดินและสิ่งแวดล้อม"},
      {code: "109", name: "อาคารเทคโนโลยีภูมิทัศน์"},
      {code: "110", name: "ศูนย์กีฬาเฉลิมพระเกียรติ (โซน B)"},
      {code: "111", name: "ศูนย์กล้วยไม้และไม้ดอกไม้ประดับ"},
      {code: "112", name: "คณะสัตวศาสตร์และเทคโนโลยี"},
      {code: "113", name: "อาคารกำจรบุญแปง"},
      {code: "114", name: "อาคารเมล็ดพันธุ์"},
      {code: "115", name: "อาคารไม้ผล"},
      {code: "116", name: "อาคารพืชผัก"},
      {code: "117", name: "อาคารเนื้อเยื่อ"},
      {code: "118", name: "ภาควิชา"},
      {code: "119", name: "TBA"},
      {code: "120", name: "ภาคพืชไร่"},
      {code: "121", name: "อาคารเทคโนโลยีชีวภาพ"},
      {code: "122", name: "อาคาร 77"},
      {code: "123", name: "ภาควิชาพืชสวน"},
      {code: "124", name: "อาคารสุวรรณวาจกกิสิกิจ"},
      {code: "125", name: "อาคารแม่โจ้ 70 ปี : สร้างปัญญาเพื่อแผ่นดิน"},
      {code: "126", name: "อาคารปฏิบัติการรวมทางพืช"},
      {code: "127", name: "อาคารหม่อนไหม"},
      {code: "128", name: "ศูนย์วิจัยควบคุมศัตรูพืชโดยชีวินทรีย์ฯ"},
      {code: "129", name: "อาคารเฉลิมพระเกียรติสมเด็จพระเทพฯ"},
      {code: "130", name: "อาคารไม้ผล 2"},
      {code: "140", name: "อาคารเศรษฐศาสตร์"},
      {code: "141", name: "อาคารจุฬาภรณ์"},
      {code: "142", name: "อาคารเทพ พงษ์พานิช"},
      {code: "143", name: "อาคาร 75 ปี (คณะสารสนเทศแลการสื่อสาร)"},
      {code: "144", name: "สระว่ายน้ำอุบุลรัตนราชกัญญา"},
      {code: "145", name: "วิทยาลัยพลังงานทดแทน"},
      {code: "146", name: "อาคารเทอดกสิกร"},
      {code: "147", name: "อาคารเรียนรวม 80 ปี"},
      {code: "148", name: "อาคารเรียนรวมคณะสถาปัตยกรรมศาสตร์และการออกแบบสิ่งแวดล้อม"},
      {code: "149", name: "อาคารศูนย์ภาษา"},
      {code: "150", name: "อาคารพยาบาลศาสตร์"},
      {code: "151", name: "ศูนย์เรียนรู้เทคโนโลยีการควบคุมศัตรูพืชโดยชีววิธี (ฟาร์มมหาวิทยาลัย)"},
      {code: "152", name: "การเรียนการสอนแบบออนไลน์"},
      {code: "153", name: "อาคารเรียนรวมและปฏิบัติการ คณะสัตวแพทยศาสตร์"},
      {code: "154", name: "อาคารปฏิบัติการโรงพยาบาลสัตว์"}
    ];

    const select = document.getElementById("buildingSelect");
    const display = document.getElementById("selectedBuilding");

    buildings.forEach(b => {
      const option = document.createElement("option");
      option.value = b.code;
      option.textContent = `${b.code} - ${b.name}`;
      select.appendChild(option);
    });

    select.addEventListener("change", () => {
      const selected = buildings.find(b => b.code === select.value);
      display.textContent = selected ? `คุณเลือก: ${selected.name}` : '';
    });
  </script>
</body>
</html>
